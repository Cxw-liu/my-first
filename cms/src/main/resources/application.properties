#boot提供的tomcat服务端默认的端口号是8080.
#oracle数据库也是8080会造成冲突，需修改。
server.port=8999
#连接MYSQL数据库--数据源
spring.datasource.url=jdbc:mysql://47.102.205.67:3306/lpf-cmsjpa?useUnicode=true&characterEncoding=utf8&serverTimezone=UTC
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.username=root
spring.datasource.password=root

#JPA自动建表
spring.jpa.database=mysql
## update：若数据接表不存在，则自动创建表，若存在，不做表创建操作
spring.jpa.hibernate.ddl-auto=update
## 是否显示sql语句
spring.jpa.show-sql=true
